---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

<hr/>

<p class="date">Posted on {{ page.date | date: "%e %B %Y" }}.</p>

{% if page.tags != empty %}
	<p class="date">Tags: {% for tag in page.tags %}<a href="{{site.url}}{{site.baseurl}}/tags/#{{tag}}-ref">{{tag}}</a>{% if forloop.last == false %}, {% endif %}{% endfor %}</p>
{% endif %}

  {% include disqus.html %}
</article>
