---
layout: page
title: Blog Archive
permalink: /blog/archive/
published: true
---

<!-- Page Content-->

<div class="container">

    <div class="row justify-content-center">

        <!-- Main Column -->
        <div class="col-lg-8">

            <h1 class="my-4">{{ page.title }}</h1>

            <div class="table-responsive">
            <table class="table table-sm table-hover">
                <tbody>
                    {% for post in site.posts %}
                        <tr>
                            <th scope="row" class="thead-light" style="text-align: center;">{{ post.date | date: "%e %B %Y" }}</th>
                            <td><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>

            <p class="my-4 text-center"><a href="{{ site.baseurl }}/blog/categories/" class="btn btn-outline-primary"><i class="fas fa-folder-open"></i> Category Index</a></p>

            <p class="my-4 text-center"><a href="{{ site.baseurl }}/feed.xml" class="card-link btn btn-outline-primary"><i class="fas fa-rss"></i> RSS Feed</a></p>

        </div>

    </div>
</div>
